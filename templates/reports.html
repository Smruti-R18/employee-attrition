<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reports</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='resultStyle.css') }}">
  <style>
    .reports-card { max-width: 900px; margin: 24px auto; padding:20px; }
    .file-row { display:flex; justify-content:space-between; align-items:center; gap:12px; padding:10px; border-bottom:1px solid rgba(255,255,255,0.03); }
    .file-name { font-family: monospace; color:#cbd5e1; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-brand">EmployeePortal</div>
    <div class="nav-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('reports') }}">Reports</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <div class="card reports-card">
    <h2>Reports / Downloads</h2>
    <p class="muted">Download the latest prediction outputs from the <code>uploads</code> folder.</p>

    {% if files %}
      {% for f in files %}
      <div class="file-row">
        <div>
          <div class="file-name">{{ f }}</div>
          <div style="font-size:12px; color:var(--muted)">{{ file_mtimes[f] }}</div>
        </div>
        <div>
          <a class="btn" href="{{ url_for('download_report', filename=f) }}">Download</a>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <div style="padding:16px; color:var(--muted)">No report files found in uploads/</div>
    {% endif %}

  </div>
</body>
</html>
