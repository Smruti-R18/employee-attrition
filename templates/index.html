<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HR Attrition Prediction</title>
  <link rel="stylesheet" href="{{url_for('static', filename='homeStyle.css')}}">
</head>

<body>
  <div class="page">
    <div class="card">
      <div class="brand">
        <h1>Attrition Prediction</h1>
        <p class="muted">Upload your CSV file to get predictions</p>
      </div>

      <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV file:</label>
        <input type="file" name="file" id="file" accept=".csv" required class="fileInp">
        <input type="submit" value="Predict" class="submit">
      </form>

      <div class="note">
        Upload a CSV file with the same columns as the training data.<br>
        The predicted CSV will be downloaded automatically.
      </div>
    </div>
  </div>
</body>
</html>
