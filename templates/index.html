<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Attrition Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f2f2f2;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin: 20px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>HR Attrition Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload CSV file:</label><br>
        <input type="file" name="file" id="file" accept=".csv" required><br>
        <input type="submit" value="Predict">
    </form>
    <div class="note">
        Upload a CSV file with the same columns as the training data.<br>
        The predictions CSV will be downloaded automatically.
    </div>
</body>
</html>
