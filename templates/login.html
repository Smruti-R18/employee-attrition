<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body>
  <main class="page">
    <section class="card">
      <div class="brand">   
        <h1>Welcome back</h1>
        <p class="muted">Sign in to continue to your dashboard</p>
      </div>

      <form id="loginForm" class="form" action="/login" method="post" autocomplete="on">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" required placeholder="you@example.com" />

        <label for="password">Password</label>
        <div class="password-row">
          <input id="password" name="password" type="password" required placeholder="Enter password" />
          <button type="button" class="toggle" id="togglePwd" aria-label="Show password">ğŸ‘ï¸</button>
        </div>

        <div class="controls">
          <label class="remember">
            <input type="checkbox" name="remember" /> Remember me
          </label>
          <a class="forgot" href="#">Forgot?</a>
        </div>

        <button type="submit" class="submit">Sign in</button>

        <p class="signup">
          Donâ€™t have an account? <a href="{{url_for('register')}}">Sign up</a>
        </p>
      </form>
    </section>
  </main>

  <script>
    // Toggle show/hide password
    const toggle = document.getElementById('togglePwd');
    const pwd = document.getElementById('password');
    toggle.addEventListener('click', () => {
      const t = pwd.type === 'password' ? 'text' : 'password';
      pwd.type = t;
      toggle.textContent = t === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });

  </script>
