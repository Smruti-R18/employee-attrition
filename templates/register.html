<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="{{ url_for('static', filename='loginStyle.css') }}" />

<body>
  <main class="page">
    <section class="card">
      <div class="brand">   
        <h1>Create Account</h1>
        <p class="muted">Join the Attrition App today!</p>
      </div>

      <form id="registerForm" class="form" action="{{url_for('register')}}" method="post" autocomplete="on">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required placeholder="John Doe" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required placeholder="you@example.com" />

        <label for="password">Password</label>
        <div class="password-row">
          <input id="password" name="password" type="password" required placeholder="Enter password" />
          <button type="button" class="toggle" id="togglePwd" aria-label="Show password">ğŸ‘ï¸</button>
        </div>



        <button type="submit" class="submit">Sign Up</button>

        <p class="signup">
          Already have an account? <a href="{{url_for('login')}}">Sign in</a>
        </p>
      </form>
    </section>
  </main>

  <script>
    // Toggle password visibility
    const toggle = document.getElementById('togglePwd');
    const pwd = document.getElementById('password');
    toggle.addEventListener('click', () => {
      const t = pwd.type === 'password' ? 'text' : 'password';
      pwd.type = t;
      toggle.textContent = t === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });

  </script>
</body>
</html>
